<div class="container bg-info">
    <div class="row">
        <div class="col-md-offset-5 col-md-2">
            <h1 class="text-info text-center">登录</h1>
        </div>
        <div class="col-md-offset-4 col-md-4">
            <form row="form" ng-controller="loginController" novalidate class="form-horizontal">
                <div class="form-group">
                    <label class="control-label">邮箱</label>
                    <input type="email" placeholder="输入邮箱" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">密码</label>
                    <input type="password" placeholder="输入密码" class="form-control">
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-5">
                        <button type="submit" class="btn btn-info" ng-click="login()">登录</button>
                        <a href="#/register">注册</a>
                        <a href="#/">主页</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
