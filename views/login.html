<div class="container bg-info">
    <div class="row">
        <div class="col-md-offset-5 col-md-2">
            <h1 class="text-info text-center">登录</h1>
        </div>
        <div class="col-md-offset-5 col-md-3">
            <span class="text-danger" ng-hide="{{loginResult}}">用户名或密码错误，请重新登陆!</span>
        </div>
        <div class="col-md-offset-4 col-md-4">
            <form row="form" novalidate class="form-horizontal">
                <div class="form-group">
                    <label class="control-label">邮箱</label>
                    <input type="email" placeholder="输入邮箱" class="form-control" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label class="control-label">密码</label>
                    <input type="password" placeholder="输入密码" class="form-control" ng-model="user.password">
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-5">
                        <button type="submit" class="btn btn-info" ng-click="login()">登录</button>
                        <a href="#/register">注册</a>
                        <a href="#/">主页</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
